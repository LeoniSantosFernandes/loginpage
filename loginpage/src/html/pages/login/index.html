<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../css/components/global/login-global.css">
    <link rel="shortcut icon" href="../../../assets/images/login/svg/email-favicon.svg" type="image/x-icon">
    
    <title>Work Register</title>
</head>
<body ondragstart="return false">
    <div class="container">
        <div class="container-img">
            <img src="../../../assets/images/login/svg/work-logo-login.svg" alt="Imagem de Login" title="Work Register Image">
        </div>
        <div class="account-login">

            <div class="title-login">
                <h1>BEM VINDO!</h1>
                <p>Novo no site? <a href="#">Registre-se</a></p>
            </div>

            <form class="inputs-div" method="GET">
                <label class="labels-login" for="email"><img class="icon-img-login" src="../../../assets/images/login/svg/email.svg" alt="email-image"> Email *</label>
                <input class="inputs-login" type="email" name="email" id="email" placeholder="Digite seu e-mail..." required>
                <label class="labels-login" for="password"><img class="icon-img-login" src="../../../assets/images/login/svg/padlock.svg" alt="padlock-image"> Senha *</label>
                <input class="inputs-login" type="password" name="password" id="password" placeholder="Digite sua senha..." required>
                <p><a href="#">Esqueceu a senha?</a></p>

                <div class="remember-password">
                    <input type="checkbox" name="remember" id="remember">
                    <label for="remember">Lembrar senha?</label>
                </div>

                <button class="button-login">LOGIN</button>
                
            </form>
        </div>
    </div>

    <script>

    </script>
</body>
</html>
